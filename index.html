<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>IETE Student's Forum</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Form</title>
        <script
            src="https://kit.fontawesome.com/c772f734e1.js"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <form>
            <div class="field-name">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required />
                <i class="fas fa-arrow-down"></i>
                <i class="fas fa-arrow-up"></i>
            </div>
            <div class="field-email innactive">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required />
                <i class="fas fa-arrow-down"></i>
                <i class="fas fa-arrow-up"></i>
            </div>
            <div class="field-firstname innactive">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required />
                <i class="fas fa-arrow-down"></i>
                <i class="fas fa-arrow-up"></i>
            </div>
            <div class="field-lastname innactive">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required />
                <i class="fas fa-arrow-down"></i>
                <i class="fas fa-arrow-up"></i>
            </div>
            <div class="field-finish innactive">
                <p>Thank you</p>
            </div>
        </form>
        <script src="app.js"></script>
    </body>
</html>
